{% extends 'library/base.html' %}

{% block title %}Issue Book{% endblock %}

{% block content %}
<h1>Issue a Book</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Issue Book</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Book List</a>
</form>
{% endblock %}
