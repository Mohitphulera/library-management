{% extends 'library/base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h1>Book List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{% if book.is_available %}Available{% else %}Not Available{% endif %}</td>
        <td><a href="{% url 'remove_book' book.id %}" class="btn btn-danger btn-sm">Remove</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
